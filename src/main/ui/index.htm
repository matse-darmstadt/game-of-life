<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Game Of Life</title>
	<link rel="stylesheet" href="ui.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="ui.js"></script>
</head>
<body>
	<div id="ui">
		<div id="canvas-container">
			<canvas id="canvas">
			</canvas>
		</div>
		<div id="toolbar">
			<span id="play-button" class="button">
				Play
			</span>
			<span id="pause-button" class="button">
				Pause
			</span>
			<span id="populate-button" class="button">
				Populate
			</span>
			<span id="erase-button" class="button">
				Erase
			</span>
			<span id="spawn-glider-button" class="button">
				Spawn Glider
			</span>
			<span id="spawn-r-pentomino" class="button">
				Spawn r-Pentomino
			</span>
			<span id="spawn-bomb" class="button">
				Spawn Bomb
			</span>
		</div>
	</div>
</body>
</html>
